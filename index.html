<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan HPP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.18.5/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Perhitungan HPP</h1>
        <div class="product-input">
            <label for="product-name">Nama Produk:</label>
            <input type="text" id="product-name" placeholder="Masukkan Nama Produk">
        </div>
        <div class="ingredients-section">
            <h2>Bahan Baku</h2>
            <div class="ingredient-input">
                <input type="text" id="ingredient-name" placeholder="Nama Bahan">
                <input type="number" id="ingredient-cost" placeholder="Biaya">
                <input type="number" id="ingredient-quantity" placeholder="Jumlah">
                <select id="ingredient-unit">
                    <option value="ml">ml</option>
                    <option value="gram">gram</option>
                    <option value="pieces">pieces</option>
                </select>
                <button id="add-ingredient">Tambah Bahan</button>
            </div>
            <ul id="ingredient-list"></ul>
        </div>
        <div class="recipe-section">
            <h2>Resep</h2>
            <div class="recipe-input">
                <select id="recipe-ingredient">
                    <!-- Dynamic options -->
                </select>
                <input type="number" id="recipe-quantity" placeholder="Jumlah">
                <button id="add-recipe">Tambah ke Resep</button>
            </div>
            <ul id="recipe-list"></ul>
        </div>
        <button id="calculate-hpp">Hitung HPP</button>
        <button id="export-excel">Ekspor ke Excel</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
